<!DOCTYPE html>
<html lang="en" ng-app="busConnectApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusConnect - Interactive Route Planner</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/route-planner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Route Planner Content -->
    <div ng-include="'views/route-planner.html'"></div>
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap" async defer></script>
    
    <!-- AngularJS Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular-route.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/app.js"></script>
    <script src="js/services/routePlanningService.js"></script>
    <script src="js/controllers/routePlannerController.js"></script>
    
    <script>
        // Initialize Google Maps callback
        function initMap() {
            // Maps API is ready
            console.log('Google Maps API loaded');
        }
    </script>
    
</body>
</html>
